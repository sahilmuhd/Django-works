<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        select:invalid {
            color: #999;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Add New Product</h2>
        <form method="POST" action="/product2/" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="product_name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="product_description" rows="4" required></textarea>

            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="product_price" min="0" step="0.01" required>

            <label for="category">Category:</label>
            <select id="category" name="product_category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="home">Home</option>
            </select>
            <label for="image">Upload Image:</label>
            <input type="file" name="product_image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
