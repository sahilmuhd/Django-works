<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search Result</title>
</head>

<body>
    <h2>Search Results</h2>

    {% if searchresult %}
        <ul>
            {% for item in searchresult %}
                <li>
                    <strong>{{ item.word_entry }}</strong>: {{ item.word_meaning }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching words found.</p>
    {% endif %}

    <br />
    <a href="{% url 'enter' %}">Search Again</a>
</body>

</html>
