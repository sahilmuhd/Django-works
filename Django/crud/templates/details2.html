<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <table>
            {% for c in data %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.number }}</td>
                <td>{{ c.address }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>

</body>

</html>
