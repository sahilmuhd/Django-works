<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authora - Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 5% auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h4 class="form-title">Login to Authora</h4>
      <form method="post" action="/logindata/">
        {%csrf_token%}
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" name="pass" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="/register/">Register</a></p>
      </form>
    </div>


</body>
</html>
