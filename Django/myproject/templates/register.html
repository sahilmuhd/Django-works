<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authora - Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 5% auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="form-container mt-5" id="register">
      <h4 class="form-title">Register for Authora</h4>
      <form method="post" action="/registerdata/">
         {%csrf_token%}
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" id="registerName" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="registerEmail" required>
        </div>
         <div class="mb-3">
          <label for="registerEmail" class="form-label">Mobile</label>
          <input type="text" name="number" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="registerPassword" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="/login/">Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
